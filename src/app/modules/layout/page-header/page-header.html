<div class="page-header">
  <div class="page-header-content">
    <div class="page-title">
      <h4><i class="position-left"></i> <span class="text-semibold">{{ title }}</span> - {{ subtitle }}</h4>
    </div>

    <div class="heading-elements" *ngIf="buttons">
      <div class="heading-btn-group">
        <a href="#" class="btn btn-link btn-float has-text" *ngFor="let button of buttons">
          <i class="icon-bars-alt text-primary"></i>
          <span>{{button.label}}</span>
        </a>
      </div>
    </div>
  </div>

  <div class="breadcrumb-line" *ngIf="breadcrumb">
    <ul class="breadcrumb">
      <li>
        <a href="index.html">
          <i class="icon-home2 position-left"></i>
          Cockpit
        </a>
      </li>
      <li *ngFor="let crumb in breadcrumb" [class.active]="crumb.active">
        <a [href]="#">
          <i ngClass="{
            'position-left': true,
            crumb.icon: true
          }"></i> {{crumb.label}}</a></li>
      <li class="active">Dashboard</li>
    </ul>

    <ul class="breadcrumb-elements" *ngIf="false">
      <li><a href="#"><i class="icon-comment-discussion position-left"></i> Support</a></li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          <i class="icon-gear position-left"></i>
          Settings
          <span class="caret"></span>
        </a>

        <ul class="dropdown-menu dropdown-menu-right">
          <li><a href="#"><i class="icon-user-lock"></i> Account security</a></li>
          <li><a href="#"><i class="icon-statistics"></i> Analytics</a></li>
          <li><a href="#"><i class="icon-accessibility"></i> Accessibility</a></li>
          <li class="divider"></li>
          <li><a href="#"><i class="icon-gear"></i> All settings</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
